<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <title>로뎀 상담소</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {font-family: Arial, sans-serif;}

        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #9bbbd4;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

    

        .user-bubble {
            background-color:#fef01b;
            float: right; 
            clear: both; 
            max-width: 70%; 
            min-width: 30px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 10px; 
            word-wrap: break-word; 
        }

        .bot-bubble {
            background-color: #ffffff;
            clear: both; 
            max-width: 70%; 
            min-width: 30px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 10px; 
            word-wrap: break-word;
        }


        .chat-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .intro-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            padding: 10px;
        }

        .intro-container img{
            width: 50%;
            min-width: 300px;
        }
        
        #loader {
            font-size: 25px;
            text-align: center;
        }

        .kakao-ad{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            min-width: 350px;
            min-height: 200px;
        }


    </style>
</head>
<body>
    <div id="intro" class="intro-container">
        <h1>로뎀상담소에 오신것을 환영해요</h1>
        <img src="engel.png" alt="engel">
        <label for="name">이름(성 빼고):</label>
        <input id="name" type="text">
        <button onclick="start()">상담하기</button>
    </div>
    <div id="chat" class="chat-container" style="display: none;">
        <div class="chat-bubble bot-bubble">
            🥳로뎀상담소에 오신것을 환영합니다.
        </div>
        <div id="counselingResponse">
            <!-- 상담 응답 뜨는 곳임 -->
        </div>
        <div id="loader" class="loader" style="display:none;">
            <i class="loading-icon fas fa-spinner fa-spin"></i>
        </div>
        <input type="text" class="chat-input" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
        <button class="send-button" onclick="sendMessage()">보내기</button>
    </div>

    <script>
        let userMessages = [];
        let assistantMessages = [];
        let myName = '';

        function start() {
            const name = document.getElementById('name').value;
            if(name === '') {
                alert('이름을 적어줘')
                return;
            }
            myName = name;
            document.getElementById("intro").style.display = "none";
            document.getElementById("chat").style.display = "block";
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }


        async function sendMessage() {
            // 로딩 스피너 보여줌
            document.getElementById('loader').style.display = "block";

            // 유저 메시지 가져옴
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            // 채팅 말풍선에 유저 메시지 출력함
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user-bubble';
            userBubble.textContent = message;
            document.getElementById('counselingResponse').appendChild(userBubble);

            //userMessages에 사용자의 메시지 저장
            userMessages.push(messageInput.value);

            //입력 필드 초기화
            messageInput.value = '';

            //재시도 로직
            function sleep(sec) {
                return new Promise(resolve => setTimeout(resolve, sec * 1000));
            }

            const maxRetries = 3;
            let retries = 0;
            while (retries < maxRetries) {
                try {
                    const response = await fetch('https://qzglssimsitnwywpj4p35ls7au0coghv.lambda-url.ap-northeast-2.on.aws/counseling', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            myName: myName,
                            userMessages: userMessages,
                            assistantMessages: assistantMessages,
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Request failed with status ' + response.status);
                    }

                    const data = await response.json();
                    console.log('Response:', data.assistant);

                    const botBubble = document.createElement('div');
                    botBubble.className = 'chat-bubble bot-bubble';
                    botBubble.textContent = data.assistant;
                    document.getElementById('counselingResponse').appendChild(botBubble);

                    assistantMessages.push(data.assistant);

                    break; 

                } catch (error) {
                    console.error('Retrying fetch...', error);
                    retries++;
                    await sleep(1); 
                } finally {
                    document.getElementById('loader').style.display = "none"; // 성공과 실패 모두에서 로딩 아이콘 숨기기
                }
            }
        }
    </script>
